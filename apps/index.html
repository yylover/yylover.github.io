<script>
  // 应用过滤功能
  $(document).ready(function() {
    $('.filter-btn').click(function() {
      // 移除所有按钮的active类
      $('.filter-btn').removeClass('active');
      // 为当前按钮添加active类
      $(this).addClass('active');
      
      // 获取当前过滤值
      var filter = $(this).data('filter');
      
      // 过滤应用卡片
      if (filter === 'all') {
        $('.app-card').show();
      } else {
        $('.app-card').hide();
        $('.app-card[data-category="' + filter + '"]').show();
      }
    });
  });
</script>
